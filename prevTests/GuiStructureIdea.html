<!DOCTYPE html>
<html>
<head>
    <style>
        /* Stili CSS per il body */
        body {
            height: 100%;
            margin: 0;
        }

        /* Stili CSS per il div principale */
        .main-div {
            background-color: #372310;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: stretch;
            position: absolute;
            width: 100%;
            height: 100%;
            padding: 20px;
        }

        /* Stili CSS per i div interni */
        .parameters-div,
        .parameters-subdiv {
            flex: 1.5;
        }

        .title-div {
            background-color: #ffcc00;
            padding: 10px;
        }

        .container-div {
            background-color: #ff6699;
            padding: 10px;
            flex: 1;
            display: flex; /* Utilizziamo il display flex per i div interni */
            flex-direction: row; /* Imposta la direzione dei div interni in colonna */
        }

        .video-selector-div, .video-preview-div {
            padding: 10px;
            display: inline-block;
            width: 49%;
            flex-grow: 1;
        }
        .video-preview-div {
            background-color: #0d93d6;
        }
        .video-selector-div{
            background-color: #3d59d2;
        }

        .sliders-div {
            background-color: #99ff99;
            padding: 10px;
            display: flex; /* Utilizziamo il display flex per i div interni */
            justify-content: space-between; /* Spazio tra i div interni */
            flex: 0.5;
        }

        .slider {
            background-color: #ccffcc; /* Colore di sfondo dei singoli slider */
            flex: 1; /* Ogni slider occupa la stessa larghezza */
            padding: 10px;
            text-align: center; /* Centra il contenuto */
        }
        .slider:nth-child(1) {
            background-color: #ff6666; /* Colore per il primo slider */
        }

        .slider:nth-child(2) {
            background-color: #66ff66; /* Colore per il secondo slider */
        }

        .slider:nth-child(3) {
            background-color: #6666ff; /* Colore per il terzo slider */
        }

        .radio-buttons-div {
            background-color: #ff9966;
            padding: 10px;
            text-align: center;
        }

        .parameters-div {
            background-color: #cccccc;
            padding: 10px;
            text-align: center;
        }

        .parameters-subdiv {
            background-color: #cccccc;
            padding: 10px;
            display: inline-block;
            margin: 10px;
        }

        .start-button-div {
            background-color: #ff0000;
            padding: 10px;
            text-align: center;
        }
        .start-button-div button {
            padding: 10px 20px; /* Aggiungi padding orizzontale per aumentare la dimensione */
            font-size: 24px; /* Aumenta la dimensione del testo */
        }
    </style>
</head>
<body>
    <div class="main-div">
        <div class="title-div">
            <h1>Titolo</h1>
        </div>
        <div class="container-div">
            <div class="video-selector-div">
                <h2>Selezione Video</h2>
                <p>Video attualmente selezionato: Nome Video</p>
            </div>
            <div class="video-preview-div">
                Anteprima Video
            </div>
        </div>
        <div class="sliders-div">
            <div class="slider">
                <h2>Slider 1</h2>
            </div>
            <div class="slider">
                <h2>Slider 2</h2>
            </div>
            <div class="slider">
                <h2>Slider 3</h2>
            </div>
        </div>
        <div class="radio-buttons-div">
            <h2>Radio Buttons</h2>
            <input type="radio" name="radio-group" value="Option 1"> Opzione 1
            <input type="radio" name="radio-group" value="Option 2"> Opzione 2
        </div>
        <div class="parameters-div">
            <div class="parameters-subdiv">
                <h2>Parametri 1</h2>
            </div>
            <div class="parameters-subdiv">
                <h2>Parametri 2</h2>
            </div>
        </div>
        <div class="start-button-div">
            <button>Avvia</button>
        </div>
    </div>
</body>
</html>
